# da code

name: Meine CI Pipeline

on: push

env:
  MEINE_VARIABLE: asdf

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      MEINE_VARIABLE: asdfgh
    steps:
      - uses: actions/checkout@v2
        env:
          MEINE_VARIABLE: asdfghjkl
      - name: Use Node.js 15.x
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn run test
